<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light homework</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/utils.js" defer></script>
    <script src="./js/Employee.js" defer></script>
    <script src="./js/Company.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
<div>
    <label>ID:
        <input type="text" id="personId">
    </label>
    <label>First name:
        <input type="text" id="firstName">
    </label>
    <label>Last name:
        <input type="text" id="lastName">
    </label>
    <label>Birth date:
        <input type="date" id="age">
    </label>
    <label>Salary:
        <input type="number" id="salary" min="0">
    </label>
</div>
<div>
    <button id="addPerson">Add person</button>
    <button id="calcStats">Get stats</button>
</div>
<div id="stats">
    <h2>Stats</h2>
</div>
<div>
    <h2>Persons</h2>
    <ol id="personsList"></ol>
</div>

</body>
</html>
